<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="head">
        <link href="${resourceURL}/iron-ajax/iron-ajax.html" rel="import"/>
        <link href="${resourceURL}/paper-item/paper-item.html" rel="import"/>
        <link href="${elementURL}/element/eventvs-admin-dialog.vsp" rel="import"/>
        <style>
            .select-style {
                border: 1px solid #ccc;
                width: 120px;
                border-radius: 3px;
                overflow: hidden;
                background: #fafafa url("img/icon-select.png") no-repeat 90% 50%;
            }

            .select-style select {
                padding: 5px 8px;
                width: 130%;
                border: none;
                box-shadow: none;
                background: transparent;
                background-image: none;
                -webkit-appearance: none;
            }

            .select-style select:focus {
                outline: none;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <button onclick="document.querySelector('#adminDialog').show()" style="margin:10px;">adminDialog</button>
        <button onclick="showMessageVS('mensaje', 'caption')" style="margin:10px;">alert</button>

        <eventvs-admin-dialog id="adminDialog" service-url="${restURL}/tagVS"></eventvs-admin-dialog>

        <div>
            <select style="margin: 10px 0 10px 40px; width: 120px; font-size: 2em; height: 50px;" class="form-control">
                <option value="EUR">EUR</option>
                <option value="DOLAR">DOLAR</option>
                <option value="YEN">YEN</option>
                <option value="YUAN">YUAN</option>
            </select>
        </div>

        <script>
            document.addEventListener('WebComponentsReady', function() {
                console.log("polymer.xhtml - WebComponentsReady")
            })
        </script>
    </ui:define>
</ui:composition>
