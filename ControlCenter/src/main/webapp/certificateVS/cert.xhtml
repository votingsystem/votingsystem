<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="title">${msg.contactLbl}</ui:define>
    <ui:define name="head">
        <link href="${elementURL}/certificateVS/votingsystem-cert.vsp" rel="import"/>
        <link href="${elementURL}/element/reason-dialog.vsp" rel="import"/>
    </ui:define>
    <ui:define name="content">
        <vs-innerpage-signal caption="${msg.trustedCertPageTitle}"></vs-innerpage-signal>
        <div class="pageContentDiv">
            <div id="adminButtonsDiv" class=""  style="width: 600px; margin:20px auto 0px auto;">
                <c:if test="#{'admin'.equals(param.menu) || 'superuser'.equals(param.menu)}">
                    <paper-button raised="true" onclick="document.querySelector('#reasonDialog').toggle()">
                        ${msg.cancelCertLbl}
                    </paper-button>
                </c:if>
            </div>
        </div>
        <div>
            <votingsystem-cert id="certData" certvs='${certMap}'></votingsystem-cert>
        </div>

    <div style="position: absolute; width: 100%; top:0px;left:0px;visibility:hidden">
        <div style="padding:100px 0px 0px 0px;margin:0px auto 0px auto;">
            <reason-dialog id="reasonDialog" caption="${msg.cancelCertFormCaption}" opened="false"
                           isForAdmins="true"></reason-dialog>
        </div>
    </div>
    </ui:define>
</ui:composition>
